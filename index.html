<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Guess My Number</h1>
        <p class="betweenNumbers">Your Guess Between 1 and 20</p>
        <button id="resetBtn">Play Again</button>
        <div id="secretNumber">?</div>
    </header>
    <main>
        <section class="leftSection">
            <input type="number" id="theGuess">
            <button id="checkBtn">Check My Guess</button>
        </section>
        <section class="rightSection">
            <p id="message">Start guessing..😜</p>
            <p class="label-score">💯 Score: <span id="score">20</span></p>
            <p class="label-highScore">🏆 High-score: <span id="highScore">0</span></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
